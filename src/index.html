<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>pikachu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="trigon"> <!--鼻子是一个扇形，用一个三角形和半圆来模拟-->
                <div class="semicircle"></div>
        </div>
        <div class="face left">
            <img class="img left" src="../images/闪电.gif" alt="">
        </div>
        <div class="face right">
            <img class="img right" src="../images/闪电.gif" alt="">
        </div>
        <div class="mouth">
            <!--分为上嘴唇和下嘴唇-->
            <div class="theUpperLip">
                <div class="left"></div>
                <div class="right">
                    <img src="">
                </div>
            </div>
            <div class="theLowerLip">
                <!--下嘴唇由上面一个很长的椭圆加上下面一个椭圆构成-->
                <div class="circle1">
                    <div class="circle2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
